<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <script>
        5 > 4 // true
        "apple" > "pineapple" // false
        "2" > "12" // true

        undefined === null // false
        null == "\n0\n" // false
        null === +"\n0\n" // false
